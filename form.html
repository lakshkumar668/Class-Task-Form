<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="../bootstrap-5.0.2-dist/js/bootstrap.js"></script>
    <title>form</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col-md-4">
                    <label for="username">First name</label>
                    <input type="text" class="form-control" placeholder="First name" aria-label="firstname" required>
                </div>
                <div class="col-md-4">
                    <label for="username">Last name</label>
                    <input type="text" class="form-control" placeholder="Last name" aria-label="lastname" required>
                </div>
                <div class="col-md-4">
                    <label for="username">Username</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="username" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" placeholder="City" aria-label="city" required>
                </div>
                <div class="col-md-3">
                    <label for="state">State</label>
                    <input type="text" class="form-control" placeholder="State" aria-label="state" required>
                </div>
                <div class="col-md-3">
                    <label for="zip">Zip</label>
                    <input type="text" class="form-control" placeholder="Zip" aria-label="zip" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                    <label class="form-check-label" for="flexCheckDefault">
                        Agree to term and conditions
                    </label>
                </div>
            </div>
            <button class="btn btn-primary mt-3">
                Submit form
            </button>
        </form>
    </div>
</body>

</html>
